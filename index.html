<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Choice Picker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
</head>
<body>
    <div id="random-choice-picker">
        <div class="container">
            <h3>
                Type Choices sperated by comma "," 
                <br> 
                When you are done, Hit Enter.
            </h3>
            <textarea id="textarea" placeholder="Type your choice here..."></textarea>
            <div id="tags">
                <span class="tag">Choice 1</span>
                <span class="tag">Choice 2</span>
                <span class="tag">Choice 3</span>
                <span class="tag">Choice 4</span>
            </div>
        </div>
    </div>
</body>
</html>
